<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review_page</title>
    <link rel="stylesheet" href="reviewstyle.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <center>
        <div class="a">PROSERV</div>
        <h1>Your Review is important for our future and better service! </h1>
    </center>
    <br><br>
   <div id="wrap">
    <div class="b">
        <form action="RateServlet" method="post">
            <p id="rv"><u><b>Review-Form</b></u></p>

            <label>Enter Your First Name:</label>
            <input type="text" name="fname">
            <br><br>
            <label>Enter your Last Name:</label>
            <input type="text" name="lname" >
            <br><br>
            <label>Enter your email:   </label>
            <input type="email" name="email" >
            <br><br><br>
            <label>Rate Our Service:   <span style="color: yellow;"> *   </span></label>
                <select class="data_4" name="rate"  ><option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            <br><br>
            <label><b>Your comment: </b></label><br>
            <textarea rows="7" cols="45" name="comment"></textarea>
            <br><br>
            <input id="submit" type="submit" value="submit">
            <input id="clear" type="reset" value="clear">
        </form>
    </div>
    <div class="c">
        <span class="heading">User Rating</span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star "></span>
        <h2>4.1 average based on 254 reviews.</h2>
        <hr style="border:5px solid #f1f1f1">

        <div class="row">
            <div class="side">
                <div>5 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-5"></div>
                </div>
            </div>
            <div class="side right">
                <div>150</div>
            </div>
            <div class="side">
                <div>4 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-4"></div>
                </div>
            </div>
            <div class="side right">
                <div>63</div>
            </div>
            <div class="side">
                <div>3 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-3"></div>
                </div>
            </div>
            <div class="side right">
                <div>15</div>
            </div>
            <div class="side">
                <div>2 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-2"></div>
                </div>
            </div>
            <div class="side right">
                <div>6</div>
            </div>
            <div class="side">
                <div>1 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-1"></div>
                </div>
            </div>
            <div class="side right">
                <div>20</div>
            </div>
        </div>
    </div>
   </div>

</body>
</html>
